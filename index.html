<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
 
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Pokedex</title>
</head>

<body>
  <div class="container" id="main">
    <div id="mainbox">
      <div id="nav">
        <div id="big-dot"></div>
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
      </div>
      <div id="mainImg">
        <img class='anime' id='img' src="http://wallpaperen.com/wp-content/uploads/2018/01/luxury-pictures-of-all-pokeballs-pokemon-pokeball-transparent-images-pokemon-images-pictures-of-all-pokeballs.png">
      </div>
      <div id="btn">
        <div id="btnBlack"></div>
        <div id="btnYellow"></div>
        <div id="btnPink"></div>
      </div>

      <div id="btnStart">
        <p id="start" class="animated infinite flash">Start</p>
      </div>

    </div>
    <div id="secondbox">
      <img id='pokelogo' src="http://78.media.tumblr.com/8e4aafd22dfc23592ea2bf16f4f7be87/tumblr_mze2tugzvO1qh44dro1_500.gif">
      <div id="text">
        <ul id="pokemon">
          <li id="name"></li>
          <li id="hp"></li>
          <li id="attack"></li>
          <li id="defense"></li>
          <li id="ability"></li>
        </ul>
      </div>
      <div id="showAll" class="btn " data-toggle="modal" data-target="#exampleModalLong">See All</div>
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="show" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>



          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="script.js"></script>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
</body>

</html>
